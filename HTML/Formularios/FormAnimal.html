    <main class="main">
        <!-- formulario -->
        <form action="https://formsubmit.co/cm6562141@gmail.com" method="POST">
            <!--
                <form>: Este es el elemento que define un formulario en HTML. Es un contenedor para diferentes tipos 
                    de elementos de entrada, como campos de texto, botones, casillas de verificación, etc.

                    action="https://formsubmit.co/cm6562141@gmail.com": El atributo action especifica la URL a la que se e
                    nviarán los datos del formulario cuando se envíe. En este caso, se está utilizando el servicio FormSubmit, 
                    que permite enviar los datos del formulario directamente a un correo electrónico sin necesidad de un backend.

                    method="POST": El atributo method define el método HTTP que se utilizará al enviar el formulario. 
                    POST es uno de los métodos más comunes y se utiliza para enviar datos que pueden contener información sensible, 
                    ya que los datos se envían en el cuerpo de la solicitud y no en la URL.
            -->

            <h2>Ingreso Animal</h2>

            <div class="input-group">

                <label for="name">Nombre Animal</label>
                <input type="text" name="name" id="name"required>
                <!-- 
                    <label for="name">Nombre Animal</label>: Esta etiqueta <label> define una etiqueta para el campo de entrada del nombre 
                    del animal. El atributo for debe coincidir con el atributo id del elemento <input> correspondiente para asociar 
                    la etiqueta con el campo de entrada.
                        
                    <input type="text" name="name" id="name" required>: Este es un elemento <input> que define un campo de texto. 
                    Los atributos son:
                        
                    type="text": Indica que el campo es para texto.

                    name="name": El nombre del campo, que se utiliza para identificar los datos en el formulario cuando se envía.

                    id="name": Un identificador único para el campo, que se utiliza para asociarlo con su etiqueta <label>.

                    required: Especifica que el campo debe ser llenado antes de enviar el formulario.

                    <label for="cientifico">Nombre Científico:</label>: Similar a la primera etiqueta <label>, esta define una etiqueta para el 
                    campo de entrada del nombre científico del animal.
                        
                    <input type="text" name="cientifico" id="cientifico" required>: Otro campo de texto para el nombre científico, con los mismos 
                    atributos que el anterior, pero con diferentes valores para name e id para diferenciarlos.
                -->
               
                <label for="cientifico">Nombre Científico:</label>
                <input type="text" name="cientifico" id="cientifico"required>
                

                <div style="margin-top: 10px;">

                    <label>Género:</label><br>

                    <input type="radio" id="Alejado"  name="genero" value="Hembra">
                    <label for="hembra">Hembra</label>

                    <input type="radio" id="Alejado" name="genero" value="Macho">
                    <label for="macho">Macho</label>

                </div>

                <label for="peso">Peso:</label>
                <input type="number" name="peso" id="peso" placeholder="Peso kg" required min="0">

                <label for="vacunas">Vacunas:</label>
                <input type="number" name="vacunas" id="vacunas" placeholder="Vacunas" required>

                <label for="rh">RH+:</label>
                <input type="text" name="rh" id="rh" placeholder="RH+" required>

                <label for="pais">País de origen:</label>
                <input type="text" name="pais" id="pais" placeholder="País de origen" required>

                <label>Habitat:</label>
                <select id="Habitat" name="Habitat">
                    <option value="Acuario">Acuario</option>
                    <option value="Selva">Selva</option>
                    <option value="Sabana">Sabana</option>
                    <option value="Mariposario">Mariposario</option>
                    <option value="Pantano">Pantano</option>
                    <option value="Aviario">Aviario</option>
                </select>

                <label for="raza">Raza:</label>
                <input type="text" name="raza" id="raza" placeholder="Raza" required>

                <label>Especie:</label>
                <select id="Especie" name="Especie">
                    <option value="Anfibios">Anfibios</option>
                    <option value="Aves">Aves</option>
                    <option value="Peces">Peces</option>
                    <option value="Reptiles">Reptiles</option>
                    <option value="Mamíferos">Mamíferos</option>
                </select>

                <label for="tamaño">Tamaño:</label>
                <input type="number" name="tamaño" id="tamaño" placeholder="Tamaño" required>

                <label for="nacimiento">Nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento" placeholder="Nacimiento" required>

                <label for="id">ID Animal:</label>
                <input type="number" name="id" id="id" placeholder="ID Animal" required>

                <label for="jaula">Jaula:</label>
                <input type="text" name="jaula" id="jaula" placeholder="Jaula" required>

                <label>Alimentación:</label>
                <select id="Alimentacion" name="Alimentacion">
                    <option value="Carnívoros">Carnívoros</option>
                    <option value="Herbívoros">Herbívoros</option>
                    <option value="Insectívoros">Insectívoros</option>
                    <option value="Omnívoros">Omnívoros</option>
                </select>

                
                <div style="margin-top: 10px;">
                    <label for="myfile"> Imagen: </label>
                    <input type="file" class="customfile">          
                </div>
                

                <label for="descripcion">Descripción:</label>
                <textarea name="descripcion" id="descripcion" cols="30" rows="5" placeholder="Descripción" required></textarea>

                <div class="form-txt">
                    
                    <a href="#">Política de privacidad</a>
                    <input type="checkbox" value="Aceptado" required>
                    <a href="#">Términos y condiciones</a>
                    <input type="checkbox" value="Aceptado" required>
                </div>

                <input class="btn" type="submit" value="Subir informe">

                <input type="hidden" name="text" value="http://127.0.0.1:3002/">
                <input type="hidden" name="_captcha" value="false">
            </div>
